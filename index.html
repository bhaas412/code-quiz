<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <a href="#" id="high-scores-link">View High Scores</a>
        <p id="timer">Time: <span id="time-left">0</span></p>
    </header>

    <!-- Main content here shown depending on which screen (id) is displayed -->
    <section class="container">
        <div id="start-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer all of the questions within the time limit! Wrong answers will deduct 10 seconds from the time left. Each correct answer is 1 point.</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz-screen" style="display: none">
            <h2 id="question"></h2>
            <ol id="answers"></ol>
            <p id="answer-result"></p>
        </div>

        <div id="results-screen" style="display: none">
            <h2>All done!</h2>
            <p id="score"></p>
            <form>
                <label>Enter Initials:</label>
                <input type="text" id="initials-input" name="initials"/>
                <button id="initials-button">Submit</button>
            </form>
        </div>

        <div id="high-scores-screen" style="display: none">
            <h2>High Scores:</h2>
            <ol id="high-scores"></ol>
            <button id="back-button">Go Back</button>
            <button id="clear-high-scores-button">Clear High Scores</button>
        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
